<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goofu handmade菓馥手作</title>
    <style>
        body{
            width:100%;
            text-align:center;
            background-color:rgb(248, 227, 230);
            
        }
        .title{
            display:flex;
            justify-content: center;
            
        }
        .tag{
            margin-right:20px;
            cursor:pointer;
            letter-spacing:2px;
        }
        .current-tag{
            color:rgb(136, 79, 10);
            margin-right:20px;
            letter-spacing:2px;
        }
        .head{
            font-weight:bold;
            font-size:18px;
            display:flex;
            
        }
        .head ul{
            list-style: none;
            display:flex;
            
            text-align: center; 
            margin:auto;
        }
        .head ul li{
            text-align: center; 
            
        }
        .box{
            width:300px;
            height:150px;
            background-color:rgba(211, 127, 32, 0.863);
            position:fixed;left:50%;top:50%;margin-left:-150px;
            border:1px solid #da812e;box-shadow:0px 0px 5px #000000;
            color:rgb(38, 33, 107);opacity:0;
        }
    </style>
</head>
<body>
    <div>
        <img src="橫標logo.jpg" width="300px;" /> 
    </div>
    <div class="head">
        <ul>
            <li id="news" class="tag" onclick="change(1);">最新消息</li>
            <li id="goods" class="tag" onclick="change(2);">商品資訊</li>
            <li id="contact" class="tag" onclick="change(3);">聯絡我們</li>  
        </ul>
        <ul style="text-align:right;">
            <li id="car" class="tag" onclick="change(4);">購物車</li>
            <li id="login" class="tag" onclick="change(5);">登入</li>
            <li id="logout" class="tag" onclick="change(6);">登出</li>
        </ul>
    </div>
    <hr/>
    <div id="sell" class="box" style="transition:opacity 0.5s;"> 
        <div style="font-weight:bold;background-color:#eeeeee;height:30px;margin:auto;">即將前往購物車</div>
        <div style="font-weight:bold;margin-top:30px;font-size:20px;color:rgb(19, 74, 177);">確定要結帳了嗎?</div>
        <div style="margin-top:25px;">
        <button onclick="yes()">是的(Yes)</button>
        <button onclick="no()">不了，我在逛逛(No)</button>
        </div>
    </div>

    
    <script>
        function change(index){
            let news=window.document.getElementById("news");
            let goods=window.document.getElementById("goods");
            let contact=window.document.getElementById("contact");
            let car=window.document.getElementById("car"); 
            let login=window.document.getElementById("login");
            let logout=window.document.getElementById("logout");
            let sell=window.document.getElementById("sell");
            if(index==1){
                news.className="current-tag";
                goods.className="tag";
                contact.className="tag";
                car.className="tag";
                login.className="tag";
                logout.className="tag";
                
            }else if(index==2){
                news.className="tag";
                goods.className="current-tag";
                contact.className="tag";
                car.className="tag";
                login.className="tag";
                logout.className="tag";
            }else if(index==3){
                news.className="tag";
                goods.className="tag";
                contact.className="current-tag";
                car.className="tag";
                login.className="tag";
                logout.className="tag";
            }else if(index==4){
                news.className="tag";
                goods.className="tag";
                contact.className="tag";
                car.className="current-tag";
                login.className="tag";
                logout.className="tag"; 
                sell.style.opacity=1;
            }else if(index==5){
                news.className="tag";
                goods.className="tag";
                contact.className="tag";
                car.className="tag";
                login.className="current-tag";
                logout.className="tag";
            }else if(index==6){
                news.className="tag";
                goods.className="tag";
                contact.className="tag";
                car.className="tag";
                login.className="tag";
                logout.className="current-tag";
            }
        }
       
        function no(){
            let element=window.document.getElementById("sell");
            element.style.opacity=0;
        }

        function yes(){
            let element=window.document.getElementById("sell");
            element.style.opacity=0;
        }
    </script>
</body>
</html>
